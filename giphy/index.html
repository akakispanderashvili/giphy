<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <div class="title-search-bar">
      <h1>Giphy API Example</h1>
      <div id="buttons">
        <div class="search-bar">
          <input
            type="text"
            name="query"
            id="user-search"
            class="input-search"
          />
          <input
            onclick="onSearch()"
            id="submit"
            type="button"
            value="Submit"
            class="btn submit-button"
          />
          <input onclick="onTrendingClick()"
            type="button"
            class="trending-button btn"
            value="See what's trending"
          />
        </div>
      </div>
    </div>
    <hr />
    <div id="results">
      <div id="gif-box" class="gif-box"></div>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
